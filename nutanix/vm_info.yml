---
- name: VM_Info playbook
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: 192.168.173.17
      nutanix_username: admin
      nutanix_password: dwoo.XEd3$
      validate_certs: false
  tasks:
    - name: Setting Variables
      set_fact:
        vm_name: "AnsibleAP"

    - name: List vms using name filter criteria
      ntnx_vms_info:
        filter:
          vm_name: "{{ vm_name }}"
        kind: vm
      register: result
      ignore_errors: True

    - name: List vms using FIQL filter string
      ntnx_vms_info:
        filter_string: "vm_name== AnsibleAP"
      register: result
      ignore_errors: True

    - name: List vms using length, offset and ascending vm_name sorting
      ntnx_vms_info:
        length: 10
        offset: 1
        sort_order: "ASCENDING"
        sort_attribute: "vm_name"
      register: result
      ignore_errors: True

    - name: List vms using filter and custom_filter
      ntnx_vms_info:
        filter:
          vm_name: <name>
        custom_filter:
          num_sockets: <num_sockets>

      register: result
